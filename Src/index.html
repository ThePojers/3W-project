<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
      

    <title>Page Title</title>
</head>
<body>

    <navbar class="head">
      
        <div class="header-box box-small">
            <a href="#"><img src="images/icons/quit.svg" class="icons"></a>
        </div>

        <div class="header-box box-large">
            <a href="#"><img src="images/icons/profile.svg" class="icons profile"></a>
            <a href="#"><h3 class="account-name">Leonardo Dicaprio</h3></a>
        </div>

        <div class="header-box box-small">
            <a href="#" class=" notification"><img src="images/icons/notification.svg" class="icons"></a>
        </div>

        <div class="header-box box-large2">
            <a href="#"><img src="images/icons/wallet.svg" class="icons wallet"></a>
            <a href="#" class="amount"><h5 >$1,500.00</h5></a>
            <a href="#"><img src="images/icons/arrow-down.svg" class="icons arrow-header"></a>
        </div>
        
    </navbar>
    
    <div class="sidebar-container">
        <div class="logo-container">
            <a href="#"><img src="images/logo.svg" class='logo'></a>
            
        </div>
        <div class="select-sidebar-container ">
            <div class="select">
                <a href="#">
                    <div class="sidebar-box">
                        <img src="images/icons/general.svg" class="icons inside-select">
                        <h4 class="inside-select">General</h4>
                    </div>
                </a>
            </div>

            <div class="select">
                <a href="#"><div class="sidebar-box">
                    <img src="images/icons/details.svg" class="icons inside-select">
                    <h4 class="inside-select">Details</h4>
                </div></a>
            </div>

            <div class="select">
                <a href="#"><div class="sidebar-box">
                    <img src="images/icons/links.svg" class="icons inside-select">
                    <h4 class="inside-select">Links</h4>
                </div></a>
            </div>

            <div class="select">
                <a href="#"><div class="sidebar-box">
                    <img src="images/icons/banners.svg" class="icons inside-select">
                    <h4 class="inside-select">Banners</h4>
                </div></a>
            </div>

            <div class="select">
                <a href="#"><div class="sidebar-box">
                    <img src="images/icons/personaldata.svg" class="icons inside-select">
                    <h4 class="inside-select">Personal data</h4>
                </div></a>
            </div>

            <div class="select">
                <a href="#"><div class="sidebar-box">
                    <img src="images/icons/payout.svg" class="icons inside-select">
                    <h4 class="inside-select">Payout</h4>
                </div></a>
            </div>

            <div class="select">
                <a href="#"><div class="sidebar-box">
                    <img src="images/icons/postback.svg" class="icons inside-select">
                    <h4 class="inside-select">Postback</h4>
                </div></a>
            </div>
        </div>
        <hr class="border-hr">
        <h4 class="sidebar-subtitle">YOUR MANAGER</h4>
        <div class="row">
            <div class="sidebar-picture">
                <img src="images/nosacz.jpg">
            </div>
            <a href="#" class="manager-name"><h3>Nosaczu K.</h3></a>
        </div>
    </div>
    <section>
        <a href="#" class="hamburger-icon"><i class="fas fa-bars"></i></a>
        <div class="container content">
            <div class="row content-segment">
                <h2 class="content-title">GENERAL STATISTIC</h2>
            </div>
            <div class="row content-segment">
                <div class="empty">
                </div>
            </div>
                <div class="content-container">
                <div class="row details">
                    <div class="row details-boxes details-boxes-left">
                        <div class="details-box">
                            <p>Visit Signups</p>
                            <p>124</p>
                        </div>
                        <div class="details-box">
                            <p>FTD</p>
                            <p>445</p>
                        </div>
                    </div>
                    <div class="row details-boxes details-boxes-right">
                        <div class="details-box">
                            <p>Net deposit</p>
                            <p>564</p>
                        </div>
                        <div class="details-box">
                            <p>Turn over</p>
                            <p>432</p>
                        </div>
                    </div>
                </div>
                <div class="row earings-chart">
                    <p class="content-subtitle">Earings chart</p>
                    <div class="button-content">
                        <button class="btn btn-1"><span class="btn-text">Singups</span></button>
                        <button class="btn btn-2">FTD</button>
                        <button class="btn btn-3">Earned</button>
                    </div>
                </div>
                <div class="diagram">
                    <img src="images/wykres.png" width="670px" height="">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container content">
            <div class="row content-segment">
                <h2 class="content-title">GENERAL STATISTIC</h2>
            </div>
            <div class="content-container">
                
            </div>
        </div>
    </section>

</body>
<script src="js/script.js"></script>  

</html>
